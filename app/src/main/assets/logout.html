<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>

    <link rel="stylesheet" href="style.scss">
    <link rel ="stylesheet" href="style.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/sass.js/0.9.2/sass.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>

</head>
<body>
<div class="bodyclass">
    <div class="page_container">
        <div class="page_not_found">
                <span class="spandesign">
                    <div class="span404">
                      <h1 >Hey!</h1>
                    </div>
                </span>

            <span class="spandesign"><h2 class=" line1 line2">
                    Are you sure to logout?</h2></span>
        </div>
        <span class="spandesign">Once logout,you have to login again to get the service!</span>



    </div>
</div>
<script >

            const tl = new gsap.timeline();
            tl.from(".spandesign", {
                duration: .8,
                stagger: {
                    amount: .7
                },
                y: 200,
                skewY: 10,
                opacity: 0
            })
            gsap.to(".page_container", {
                    duration: 2,
                    backgroundColor: 'aqua',
                });
             var t2 = new TimelineMax({
                    paused: true
                });
                // letter animation
                t2.fromTo(".line2", 8, {
                    width: "0",
                }, {
                    width: "12.18em", /* same as CSS .line-1 width */
                    ease: SteppedEase.config(37)
                }, 0);
                // text cursor animation
                t2.fromTo(".line2", 0.5, {
                    "border-right-color": "rgba(255,255,255,0.75)"
                }, {
                    "border-right-color": "rgba(255,255,255,0)",
                    repeat: -1,
                    ease: SteppedEase.config(37)
                }, 0);

                t2.play();





    </script>



</body>


</html>
